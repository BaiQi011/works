        // 练习使用Map和set
        // 存储对应的姓名和成绩
        const map = new Map(
            [
                ["lwy",100],
                ["fjw",99],
                ["lwy3",98]
            ]
        )
        // 存储对应的课程
        const set = new Set(
            ["java","程序设计","c"]
        )
        function getGrade(name,grade){
            map.set(name,grade)
            return map
        }
        function getClass(className){
            set.add(className)
            return set
        }
        // 计算所有学生的平均值
        function computeGrade(map){
            let avg = 0;
            map.forEach((value,key)=>{
                avg += value
            })
            return avg/map.size
        }
        console.log(computeGrade(map))
