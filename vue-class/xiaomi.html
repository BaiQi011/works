<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米商城-手机模块</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            font-family: '小米雅黑', sans-serif;
        }

        .container {
            margin: 0 auto;
            padding: 10px 160px;
            background: #f0f0f0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 200;
            color: #333;
        }

        .more-link {
            font-size: 16px;
            color: #666;
            text-decoration: none;
        }

        /* 核心布局容器 */
        .phone-container {
            display: flex;
            gap: 14px;
            align-items: stretch; /* 关键：使子元素高度拉伸一致 */
            min-height: 500px; /* 设定最小高度便于对齐，可根据内容调整 */
        }

        /* 左侧大图容器 */
        .phone-left {
            width: 20%;
            height: 100%;
        }
        .phone-left img { 
            width: 96%;
            height: 100%;
            object-fit: cover;
        }

        /* 右侧商品列表（占80%宽度，自动换行） */
        .phone-list {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            width: 80%;
        }

        /* 统一商品项基础样式 */
        .phone-item, .phone-item-large {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background: #ffffff;
            transition: transform 0.2s ease;
            overflow: hidden;
        }

        /* 图片样式（统一高度，确保对齐） */
        .phone-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .phone-img-left {
            width: 200%;
            height: 200px; /* 固定高度，使左右图片区域等高 */
            object-fit: cover;
            display: block;
        }


        /* 文字内容区域 */
        .phone-content {
            text-align: center; /* 左侧大图文字左对齐，右侧保持居中可删除此行 */
        }

        .phone-title {
            font-size: 14px;
            font-weight: 400;
            color: #000;
            margin-bottom: 10px;
        }

        .phone-des {
            margin: 0 auto;
            width: 50%;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
            overflow: hidden;
            white-space: nowrap;    /* 禁止换行 */
            text-overflow: ellipsis; /* 超出部分显示省略号 */
        }

        .phone-price {
            font-size: 16px;
            color: #ff6700;
            font-weight: 500;
        }

        /* 右侧单个商品项尺寸（每行4个，计算宽度） */
        .phone-list .phone-item {
            flex: 0 0 calc(25% - 14px); /* 25%宽度，减去间距 */
            text-align: center; /* 右侧商品文字居中 */
        }

        /* 鼠标悬停加阴影 */
        .phone-list .phone-item:hover {
            /* box-shadow: 0 0 10px #ccc; */
            box-shadow: 0 6px 20px rgba(103, 103, 103, 0.15); /* 更柔和的阴影，使用品牌色橙色的透明版 */
            transform: translateY(-2px) scale(1.02); /* 向上平移5px并轻微缩放 */
        }
        .phone-left img:hover {
            box-shadow: 0 6px 20px rgba(103, 103, 103, 0.15);
            transform: translateY(-2px) scale(1.02);
        }
        .more-link:hover {
            color: #ff6700;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="section-header">
            <h2 class="section-title">手机</h2>
            <a href="#" class="more-link">查看更多 ></a>
        </div>
        
        <div class="phone-container">
            <!-- 左侧大图商品（占满高度） -->
            <div class="phone-left">
                <img src="./img/xiaomi-left.png" alt="">
            </div>

            <!-- 右侧商品列表（两行，每行4个） -->
            <ul class="phone-list">
                <li class="phone-item" v-for="phone in phoneList" :key="phone.id">
                    <img :src="phone.img" alt="小米手机" class="phone-img">
                    <div class="phone-content">
                        <h3 class="phone-title">{{ phone.title }}</h3>
                        <p class="phone-des">{{ phone.des }}</p>
                        <p class="phone-price">{{ phone.price }}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
