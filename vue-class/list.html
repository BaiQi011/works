<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- 渲染表格 -->
     <div id="app">
         <table border="1">
             <tr>
                 <th>序号</th>
                 <th>姓名</th>
                 <th>数学</th>
                 <th>语文</th>
                 <th>英文</th>
                 <th>总分数</th>
             </tr>
             <tr v-for="(item,index) in list" :key="index">
                 <td>{{index+1}}</td>
                 <td>{{item.name}}</td>
                 <td>{{item.math}}</td>
                 <td>{{item.chinese}}</td>
                 <td>{{item.english}}</td>
                 <td>{{item.math+item.chinese+item.english}}</td>
             </tr>
         </table>
     </div>
    <script>
        // 应用实例
        const app = Vue.createApp({
            data(){
                return{
                    list:[
                        {name:'张三',math:88,chinese:78,english:96},
                        {name:'李四',math:88,chinese:78,english:90},
                        {name:'王五',math:48,chinese:78,english:98},
                        {name:'赵六',math:88,chinese:98,english:96},
                        {name:'孙七',math:98,chinese:74,english:76},
                        {name:'周八',math:88,chinese:78,english:96},
                    ]
                }
            }
        })
        const root = app.mount("#app") //根组件实例
        // this是组件实例
    </script>
</body>
</html>
